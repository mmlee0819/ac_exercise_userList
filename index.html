<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/9ed26e7a12.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Guest List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand btn btn-dark btn-lg" role="button" aria-pressed="true">Guest List
        <i class="fa-solid fa-person-walking-luggage fa-sm fa-fade"
          style="--fa-animation-duration: 7s; --fa-fade-opacity: 0.4"></i>
        <i class="fa-solid fa-person-walking-luggage fa-lg fa-fade"
          style="--fa-animation-duration: 5s; --fa-fade-opacity: 0.6;"></i>
        <i class="fa-solid fa-person-walking-luggage fa-xl fa-fade"
          style="--fa-animation-duration: 6s; --fa-fade-opacity: 0.6;"></i>
      </a>
      <a href="vips.html" class="nav-link link-info btn btn-outline-light" role="button" aria-pressed="true">VIPs</a>
      <a href="blockList.html" class="nav-link link-info btn btn-outline-light" role="button" aria-pressed="true">Block
        List</a>
      <!--Search bar-->
      <form class="d-flex" id="search-form">
        <label class="visually-hidden" for="search-input">Search Keyword</label>
        <input class="form-control me-2" type="text" id="search-input" placeholder="Guest name ..."
          aria-label="Search" />
        <button class="btn btn-outline-light" type="submit" id="search-submit-button">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row" id="data-panel">
      <!-- Render User List -->
    </div>


    <!-- Modal -->
    <div class="modal" id="user-modal" tabindex="-1">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="font-weight:bold" id="user-modal-name"></h5>
          </div>
          <div class="modal-body" id="user-modal-body">
            <div class="row">
              <div class="col-sm-4">
                <img class="user-modal-avatar img-fluid" src="" alt="user-avatar">
              </div>
              <div class="col-sm-8" id="user-modal-info">
                <p id="user-modal-gender"></p>
                <p id="user-modal-age"></p>
                <p id="user-modal-birthday"></p>
                <p id="user-modal-email"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Close</button>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- paginator -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center mt-3" id="paginator">



      </ul>
    </nav>


  </div>

  <!--先引用 axios-->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!--載入Bootstrap提供的 JS 檔案-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!--載入自己寫的 JS 檔案-->
  <script src="script.js"></script>

  <!--
This script places a badge on your repl's full-browser view back to your repl's cover page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green, teal, blue, blurple, magenta, pink!
-->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
